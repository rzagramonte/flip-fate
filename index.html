<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app helps you randomly pick the best color">
    	<meta name="keywords" content="color, random">

		<title>FlipFate_Coinflip-Game</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body id="outsideColor">
		<header>
			<h1>Coinflip Game</h1>
		</header>
		<div class="coin">
			<span id="coin">HEADS</span>
		</div>
		<div>
			<button id="clickMe" type="button" name="button">Flip the coin!</button>


		</div>
		<div>
			<h3>Color the coin!</h3>
			<ul class="colors">
				<li id="purple"></li>
				<li id="green"></li>
				<li id="blue"></li>
				<li id="orange"></li>
			</ul>
		</div>
	

		

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
